<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>aes info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


</head>
<body class="p-5" style="background-color: bisque; color: black">
<h1 class=" p-3">AEG Psikoloji Kişisel Bilgi Formu</h1>
<form>
    <div class="form-group">
        <label for="name">Adınız</label>
        <input type="text" id="name" class="form-control" placeholder="lütfen adınızı girin">
    </div>

    <div class="form-group mt-5">
        <label for="surname">Soyadınız</label>
        <input type="text" id="surname" class="form-control" placeholder="lütfen soyadınızı girin">
    </div>

    <div class="form-group mt-5">
        <label for="email">Mail Adresi</label>
        <input type="text" id="email" class="form-control" placeholder="datlibayan@example.com">
        <small class="form-text text-muted">*zorunlu alan</small>
    </div>

    <div class="form-group mt-5">
        <label for="password">Parola</label>
        <input type="password" id="password" class="form-control" placeholder="lütfen parola girin">
    </div>

    <div class="form-group mt-5">
        <label for="surname">Doğum Günü</label>
        <input type="text" id="birthdah" class="form-control" placeholder="22/04/2003">
    </div>

    <div class="form-group mt-5">
        <label for="city">Doğum Yeri</label>
        <select name="city" id="city" class="form-control">
            <option value="seçiniz">seçiniz</option>
            <option value="34">istanbul</option>
            <option value="35">izmir</option>
            <option value="06">ankara</option>
            <option value="10">balıkesir</option>
            <option value="07">antalya</option>
            <option value="07">ALMANYA</option>
        </select>

        <div class="form-group mt-5">
            <label for="massage">Bize iletmek istedikleriniz</label>
            <textarea name="massage" id="massage" class="form-control" rows="2"></textarea>
        </div>

    </div>

    <br><br><br>

    <div class="input-group-prepend">
        <span class="input-group-text" id="ig">https://www.socialmedia.com</span>
        <input type="text" class="form-control" placeholder="enter your a social media account">
    </div>

    <div class="custom-control custom-radio mt-5">
        <input type="radio" id="rd" class="custom-control-input">
        <label class="custom-control-label" for="rd">Kişisel verilerimin işlenmesi kanunu hakkında bilgi sahibiyim.
            Şartları kabul ediyorum</label>
    </div>
    <br><br>
    <section style="background-color: red; color: white; text-align: center;">
        <div id="son" -0>
            <div class="end">
                bu site aes tarafından geliştirilmiştir.
            </div>
        </div>
    </section>
</body>

</html>
